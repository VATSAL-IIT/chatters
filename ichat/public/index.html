<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1 class='Ichat'>IChat      ¯\_(ツ)_/¯  </h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id='name-input' value="anonymous" class='name-input' maxlength=20>
        </div>
        <ul class="message-container" id='message-container'>
            <li class="message-left">
                <p class="message">
                    Lorem, ipsum.
                    <span>Shreyas 26 July 2021 10:40</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Lorem ipsum dolor sit amet.
                    <span>Vatsal 26 July 2021 10:58</span>
                </p>
            </li>
            <li class="message-feedback"><p class="feedback" id="feedback">Killer is sending a message....</p></li>
        </ul>

       <form action="" class="message-form" id='message-form'>
            <input type="text" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button class="sendbutton">Send <span>✔</span></button>
       </form>
      
    </div>
    <h3 class="total-clients" id="clients-total">Total Clients: 1</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
